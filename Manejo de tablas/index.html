<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Douglas Lemus">
    <meta name="description" content="Manejo de Tablas">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Manejo de Tablas</title>
  </head>
  <body>
    <table border="1" align="center">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Producto</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>com001</td>
          <td>Computadora</td>
          <td>100.00</td>
        </tr>
        <tr>
          <td>mou001</td>
          <td rowspan="1">Mouse</td>
          <td>20.00</td>
        </tr>
        <tr>
          <td>tec001</td>
          <td>Teclado</td>
          <td>15.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td>135.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
