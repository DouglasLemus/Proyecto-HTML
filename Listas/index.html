<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Douglas Lemus">
    <meta name="description" content="Listas">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Etiquetas para listas</title>
  </head>
  <body>
    <h1>Tipos de Lista</h1>
    <h2>Listas Ordenadas</h2>
      <ol>
        <li>Llantas</li>
        <li>Puertas</li>
        <li>Motor</li>
        <li>Asientos</li>
        <li>Carroceria</li>
      </ol>
    <h2>Listas sin Ordenar</h2>
      <ul>
        <li>Mouse</li>
        <li>Teclado</li>
        <li>Monitor</li>
      </ul>
  </body>
</html>
