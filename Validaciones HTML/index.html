<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Douglas Lemus">
    <meta name="description" content="Validaciones">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Validaciones HTML5</title>
  </head>
  <body>
  <form>
    <fieldset>
      <legend>Validaciones  de Formulario</legend>
      <p>
        <label form="nombres">Nombres</label>
        <input id="nombres" type="text" placeholder="Ingrese sus nombres" size="50px" required>
      </p>
      <p>
        <label form="apellidos">Apellidos</label>
        <input id="apellidos" type="text" placeholder="Ingrese sus apellidos" size="50px">
      </p>
      <p>
        <label form="u_mail">Correo Electronico</label>
        <input id="u_id" type="email" placeholder="Ingrese su correo electronico" size="50px" required>
      </p>
      <p>
        <label form="edad">Edad</label>
        <input id="edad" type="number">
      </p>
      <input type="submit" value="Enviar">
    </fieldset>
  </form>
  </body>
</html>
