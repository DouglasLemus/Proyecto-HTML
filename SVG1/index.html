<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Douglas Lemus">
    <meta name="description" content="SVG">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Formas SVG</title>
  </head>
  <body>
    <ol>
      <li>Circulo</li><br/>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/>
      </svg>
      <li>Rectangulo</li><br/>
      <svg height="450" width="150">
        <rect width="300" height="100" fill="brown" stroke="black" stroke-width="3"/>
      </svg>
      <li>Poligono</li><br/>
      <svg height="500" width="500">
        <polygon points="220,10 300,210 170,250 123,234" fill="line" stroke="purple" stroke-width="1"/>
      </svg>
      <li>Polyline</li><br/>
      <svg height="500" width="500">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="black" stroke-width="3"/>
      </svg>
      <li>Elipse</li><br/>
      <svg height="500" width="500">
        <ellipse cx="200" cy="88" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="2"/>
      </svg>
      <li>Linea</li><br/>
      <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="2"/>
      </svg>
    </ol>
  </body>
</html>
